<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge mondiale</title>
    <link rel="stylesheet" type="text/css" href="styleshorloge.css">
    <link rel="stylesheet" href="styleshorloge.css">
    
</head>
<body background="images/paysage_neige.jpeg">
    <Section>
        
        <div class="clock">
                <h1>Horloge Universelle</h1>

                <select id="timezoneSelect">
                    <option value="America/New_York">New York</option>
                    <option value="Europe/Paris">Paris</option>
                    <option value="Asia/Tokyo">Tokyo</option> 
                </select>
                <span Class="size" id="date"></span>
                <span Class="size" id="time"></span>
                <input id="cityInput" type="text" placeholder="Indiquer une ville...">
                <button id="searchBtn"> VALIDER</button>
            </div>
        <div class="completeinformation"> 
            
            <div>
                <img id="cloudImgInfo" class="sizepicture" src="Images/soleil.jpeg">
                
            </div>
            <div class="centerText">
                <div class= "InfoTown">
                    <p>Informations Ville:<span id="cityName"></span></p>
                </div>
                <div class= "InfoTown">
                    <p>Informations Temps:<span id="cloudInfo"></span></p>
                </div>
                <div class= "InfoTown">
                    <p>Informations Temperatures:<span id="temp"></span></p>
                </div>
            </div>
            <div id="weather-info">
                <button id="addFavBtn">⭐ Ajouter aux favoris</button>
                <h2 id="cityName"></h2>
                <p id="temp"></p>
            </div>
            <div>
                <ul id="favoritesList"></ul>
            </div>
        </div>
        <script src="horloge.js"></script>

    </Section>
</body>
