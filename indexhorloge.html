<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge mondiale</title>
    <link rel="stylesheet" type="text/css" href="styleshorloge.css">
    <link rel="stylesheet" href="styleshorloge.css">
    
</head>
<body background="images/paysage_neige.jpeg">
    <Section class="interface">
        <div class="clock">
            <div>    
                <h1>Horloge Universelle</h1>
            </div>
            <div class="sizeMenu">
                SELECTIONNEZ VOTRE FUSEAU HORAIRE:
            </div>
            <select class="config2Btn" id="timezoneSelect">
                <option value="America/New_York">New York</option>
                <option value="Europe/Paris">Paris</option>
                <option value="Asia/Tokyo">Tokyo</option> 
            </select>
            <div class="marginDate">   
                <span Class="size" id="date"></span>
            </div> 
            <div>
                <span Class="size" id="time"></span>
            </div>
            <div class="align"> 
                <input class="config2Btn" id="cityInput" type="text" placeholder="Indiquer une ville...">
                <button class="configBtn" id="searchBtn"> VALIDER</button>
            </div>  
        </div>
        <div class="completeinformation"> 
            
            <div>
                <img id="cloudImgInfo" class="sizepicture" src="Images/soleil.jpeg">
                
            </div>
            <div class="centerText">
                <div class= "InfoTown">
                    <p><b>Informations Ville:</b><span id="cityName"></span></p>
                </div>
                <div class= "InfoTown">
                    <p><b>Informations Temps:</b><span id="cloudInfo"></span></p>
                </div>
                <div class= "InfoTown">
                    <p><b>Informations Temperatures:</b><span id="temp"></span></p>
                </div>
            </div>
            <div class="align">
                <button class="configBtn" id="addFavBtn">⭐ Ajouter aux favoris</button>
                <h2 id="cityName"></h2>
                <p id="temp"></p>
            </div>
            <div>
                <ul id="favoritesList"></ul>
            </div>
        </div>
        <script src="horloge.js"></script>

    </Section>
</body>
