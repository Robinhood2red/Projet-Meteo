                    </div>

                    </div>
                    <div class= "InfoTown">
                        <p><b>Informations Temperatures:</b><span id="temp"></span></p>
                    </div>
                </div>
                <div class="align">
                    
                    <h2 id="cityName"></h2>
                    <p id="temp"></p>
                </div>
