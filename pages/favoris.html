<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css" />
    <title>Favoris</title>
  </head>
  <body class="flex items-center justify-center bg-linear-to-t from-sky-600 to-violet-900 min-h-screen">
    <!-- <header></header> -->
    <main id="favourite_main" class="">
      <section class="favorites flex flex-col bg-white/20 text-[#F8F8F8] backdrop-blur-xl border border-white px-4 ">
        <h1 class="text-center text-xl py-2">Liste des villes favorites</h1>
        <div id="fav-list">
          <div class="town-container flex flex-col bg-inherit gap-5" id="town-container">
            <span class="flex flex-col gap-1">
              <div class="flex flex-wrap justify-center gap-4">
                <input
                type="text"
                id="favourite-input"
                placeholder="Entrez un nom de ville ici.."
                class="align-center border px-2 rounded border-white bg-white/30"
              />
              <button id="favourite-button" class="bg-[#25035D] border border-white hover:bg-[#6200FF] delay-50 transition-colors hover:cursor-pointer rounded px-2 py-1">Ajouter aux favoris</button>
              </div>
              
              <span id="favourite-success-box" class="text-center"></span>
            </span>
            <div id="towns" class="flex flex-col gap-4 mb-4">
              <h2 id="towns_error"></h2>
              <!--TODO: ajouter un ID custom en js avec le nom de la ville aprÃ¨s l'avoir fetch-->
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- <footer></footer> -->
    <script src="../js/favoris.js"></script>
  </body>
</html>
