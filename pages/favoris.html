    <main id="favourite_main" class="flex-grow">

      >
        <h1 class="text-center text-xl py-2">Liste des villes favorites</h1>
        <div id="fav-list">
          <div
            class="town-container flex flex-col bg-inherit gap-5"
            id="town-container"
          >
            <span class="flex flex-col gap-1">
              <div class="flex flex-wrap justify-center gap-4">
                <input
                  type="text"
                  id="favourite-input"
                  placeholder="Entrez un nom de ville ici.."
                  class="align-center border px-2 rounded border-white bg-white/30"
                />
                <button
                  id="favourite-button"
                  class="bg-[#6200FF] border border-white hover:bg-[#6200FF]/40 delay-50 transition-colors hover:cursor-pointer rounded px-2 py-1"
                >
                  Ajouter aux favoris
                </button>
              </div>

              <span id="favourite-success-box" class="text-center"></span>
            </span>
            <div id="towns" class="flex flex-col gap-4 mb-4">
              <h2 id="towns_error"></h2>
              <!--TODO: ajouter un ID custom en js avec le nom de la ville après l'avoir fetch-->

        </div>
