<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<header>

</header>
<body class="api-body">
    <section>
        <div class="weather-section">
            <div class="weather-card">
                <input type="text" id="cityInput" placeholder="Entrez une ville...">
                <button id="searchBtn">Rechercher</button>

                <h2 id="cityName">---</h2>
                
                <div id="weatherDetails">
                    <!-- Intensité pluie -->
                    <p>Intensité Lumineuse : <span id="sunIntensity">--</span></p>
                    <p>Précipitations : <span id="rainIntensity">--</span></p>
                    <!-- Détails temps -->
                    <p>Température : <span id="temp">--</span>°C</p>
                    <p>Humidité : <span id="humidity">--</span>%</p>
                    <p>Vent : <span id="wind">--</span> km/h</p>
                    <p>Ressenti : <span id="feelsLike">--</span>°C</p>
                </div>
            </div>
        </div>
    </section>

    
    <script src="/js/API.js"></script>
</body>
</html>
